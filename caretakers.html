<!DOCTYPE html>
<html>
<head>
    <title>Caretakers</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #E3DFFD, #FFE5F1);
            font-family: "Poppins", sans-serif;
        }

        /* Card Styling */
        .caretaker-card {
            width: 330px;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s ease;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .caretaker-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        /* Card Header */
        .caretaker-header {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
        }

        .caretaker-body {
            padding: 18px;
        }

        .caretaker-body p {
            margin: 8px 0;
            font-size: 16px;
            color: #444;
        }

        /* Page Title */
        h2 {
            font-size: 38px !important;
            font-weight: 700;
            background: linear-gradient(135deg, #7c3aed, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>


<nav class="navbar navbar-expand-lg" style="background: linear-gradient(135deg, #8b5cf6, #ec4899);">
    <div class="container-fluid">
        <a href="/animals_view/" class="btn btn-light fw-bold px-3 py-1" style="border-radius: 10px;">‚Üê Back</a>
        <span class="navbar-brand mx-auto fw-bold text-white">Zoo Management</span>
    </div>
</nav>

<div class="container mt-4">

    <h2 class="text-center mb-4">CARETAKERS</h2>

    <div class="d-flex flex-wrap justify-content-center">

        {% for c in caretakers %}
        <div class="caretaker-card">

            <div class="caretaker-header">
                {{ c.name }}
            </div>

            <div class="caretaker-body">
                <p><strong>Gender:</strong> {{ c.gender }}</p>
                <p><strong>Age:</strong> {{ c.age }}</p>
                <p><strong>Experience:</strong> {{ c.experience }} years</p>
                <p><strong>Phone:</strong> {{ c.phone_number }}</p>
            </div>

        </div>
        {% endfor %}

    </div>

</div>

</body>
</html>
